<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание МКНм-241</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #FAFAF9;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #F5F5F4;
            --text-primary: #1C1C1E;
            --text-secondary: #6B6B6B;
            --text-tertiary: #9A9A9A;
            --accent-main: #C15F3C;
            --accent-hover: #A04E2F;
            --accent-light: rgba(193, 95, 60, 0.08);
            --border: #E7E5E4;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.06);
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        [data-theme="dark"] {
            --bg-primary: #262624;
            --bg-secondary: #30302e;
            --bg-tertiary: #28282a;
            --text-primary: #ECECEC;
            --text-secondary: #B8B8B8;
            --text-tertiary: #8A8A8A;
            --accent-main: #E89373;
            --accent-hover: #F0A589;
            --accent-light: rgba(232, 147, 115, 0.12);
            --border: #3A3A38;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: var(--spacing-xl) var(--spacing-md);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            gap: var(--spacing-lg);
        }

        .date-info {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            flex-grow: 1;
        }

        #currentDate {
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .week-status {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            background: var(--bg-secondary);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .week-arrow {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
        }

        .week-arrow:hover:not(.disabled) {
            background: var(--accent-main);
            border-color: var(--accent-main);
            transform: translateY(-1px);
        }

        .week-arrow:active:not(.disabled) {
            transform: translateY(0);
        }

        .week-arrow:hover:not(.disabled) svg {
            color: white;
        }

        .week-arrow.disabled {
            opacity: 0.25;
            cursor: not-allowed;
            pointer-events: none;
        }

        .week-arrow svg {
            width: 14px;
            height: 14px;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        .week-number {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            height: 32px;
            background: var(--accent-main);
            color: white;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0 0.5rem;
        }

        .week-number:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .week-number:active {
            transform: scale(0.98);
        }

        .week-text-group {
            display: flex;
            flex-direction: column;
        }

        .week-type {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .schedule-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .day-section {
            border-bottom: 1px solid var(--border);
        }

        .day-section:last-child {
            border-bottom: none;
        }

        .day-header {
            padding: 1.1rem 1.75rem;
            background: var(--bg-tertiary);
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
            border-left: 3px solid var(--accent-main);
            letter-spacing: -0.01em;
        }

        .class-item {
            padding: 1.25rem 1.75rem;
            transition: background-color 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .class-item:hover {
            background-color: var(--accent-light);
        }

        .class-item:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }

        .class-details {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .class-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .time-icon {
            width: 15px;
            height: 15px;
            flex-shrink: 0;
            color: var(--accent-main);
        }

        .class-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            letter-spacing: -0.01em;
        }

        .class-meta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.7rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.1rem;
        }

        .class-type {
            display: inline-block;
            padding: 0.3rem 0.7rem;
            background: var(--accent-light);
            color: var(--accent-main);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(193, 95, 60, 0.15);
            transition: all 0.2s ease;
        }

        .class-type:hover {
            background: var(--accent-main);
            color: white;
            border-color: var(--accent-main);
            transform: translateY(-1px);
        }

        .class-info {
            color: var(--text-secondary);
            font-size: 0.8rem;
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: var(--spacing-lg) var(--spacing-sm);
            }

            .top-bar {
                margin-bottom: var(--spacing-lg);
                gap: var(--spacing-md);
            }

            #currentDate {
                font-size: 1.1rem;
            }

            .week-status {
                padding: 0.4rem 0.85rem;
                gap: 0.5rem;
            }

            .week-arrow {
                width: 26px;
                height: 26px;
            }

            .week-arrow svg {
                width: 12px;
                height: 12px;
            }

            .week-number {
                min-width: 28px;
                height: 28px;
                font-size: 0.8rem;
            }

            .week-type {
                font-size: 0.75rem;
            }

            .day-header {
                padding: 1rem 1.25rem;
                font-size: 0.9rem;
            }

            .class-item {
                padding: 1rem 1.25rem;
            }

            .class-name {
                font-size: 0.9rem;
            }

            .class-time, .class-info {
                font-size: 0.75rem;
            }

            .class-type {
                padding: 0.25rem 0.6rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <div class="date-info">
                <div id="currentDate"></div>
            </div>

            <div class="week-status">
                <div class="week-arrow" id="prevWeek">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </div>
                <div class="week-number" id="weekNumber"></div>
                <div class="week-text-group">
                    <div class="week-type">неделя</div>
                </div>
                <div class="week-arrow" id="nextWeek">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </div>
            </div>
        </header>

        <main id="scheduleDisplay" class="schedule-card"></main>
    </div>

    <script>
        const SCHEDULE_DATA = {
            odd: {
                'Понедельник': [
                    {
                        time: '17:15 – 18:50',
                        name: 'Безопасность компьютерных сетей',
                        type: 'Лабораторная',
                        info: 'доц. Карабцев С.Н.',
                        link: 'https://bbb.kemsu.ru/b/6vx-3s8-jrp-5cy'
                    },
                    {
                        time: '18:50 – 20:25',
                        name: 'Анализ защищенности компьютерных систем и приложений',
                        type: 'Лабораторная',
                        info: 'ст. преп. Торгулькин В.В.',
                        link: 'https://bbb.kemsu.ru/b/adm-dao-8lw-i1t'
                    }
                ],
                'Вторник': [
                    {
                        time: '17:15 – 18:50',
                        name: 'Администрирование защищенных баз данных',
                        type: 'Лабораторная',
                        info: 'зав. кафедрой Гудов А.М.',
                        link: 'https://bbb.kemsu.ru/b/nt9-332-k4x-2pe'
                    },
                    {
                        time: '18:50 – 20:25',
                        name: 'Современные численные методы',
                        type: 'Лабораторная',
                        info: 'зав. кафедрой Гудов А.М.',
                        link: 'https://bbb.kemsu.ru/b/nt9-332-k4x-2pe'
                    }
                ],
                'Среда': [
                    {
                        time: '15:30 – 17:05',
                        name: 'Математические модели и методы искусственного интеллекта',
                        type: 'Лабораторная',
                        info: 'доц. Саблинский А.И., ауд. 2220'
                    },
                    {
                        time: '17:15 – 18:50',
                        name: 'Введение в Data Science и машинное обучение',
                        type: 'Лабораторная',
                        info: 'доц. Саблинский А.И., ауд. 2220'
                    }
                ],
                'Четверг': [],
                'Пятница': [],
                'Суббота': []
            },
            even: {
                'Понедельник': [
                    {
                        time: '17:15 – 18:50',
                        name: 'Безопасность компьютерных сетей',
                        type: 'Лекция',
                        info: 'доц. Карабцев С.Н.',
                        link: 'https://bbb.kemsu.ru/b/6vx-3s8-jrp-5cy'
                    },
                    {
                        time: '18:50 – 20:25',
                        name: 'Анализ защищенности компьютерных систем и приложений',
                        type: 'Лекция',
                        info: 'ст. преп. Торгулькин В.В.',
                        link: 'https://bbb.kemsu.ru/b/adm-dao-8lw-i1t'
                    }
                ],
                'Вторник': [
                    {
                        time: '17:15 – 18:50',
                        name: 'Администрирование защищенных баз данных',
                        type: 'Лекция',
                        info: 'зав. кафедрой Гудов А.М.',
                        link: 'https://bbb.kemsu.ru/b/nt9-332-k4x-2pe'
                    },
                    {
                        time: '18:50 – 20:25',
                        name: 'Современные численные методы',
                        type: 'Лекция',
                        info: 'зав. кафедрой Гудов А.М.',
                        link: 'https://bbb.kemsu.ru/b/nt9-332-k4x-2pe'
                    }
                ],
                'Среда': [
                    {
                        time: '15:30 – 17:05',
                        name: 'Математические модели и методы искусственного интеллекта',
                        type: 'Лекция',
                        info: 'доц. Саблинский А.И., ауд. 2220'
                    },
                    {
                        time: '17:15 – 18:50',
                        name: 'Введение в Data Science и машинное обучение',
                        type: 'Лекция',
                        info: 'доц. Саблинский А.И., ауд. 2220'
                    }
                ],
                'Четверг': [],
                'Пятница': [],
                'Суббота': []
            }
        };

        const DOM = {
            currentDate: document.getElementById('currentDate'),
            weekNumber: document.getElementById('weekNumber'),
            scheduleDisplay: document.getElementById('scheduleDisplay'),
            prevWeek: document.getElementById('prevWeek'),
            nextWeek: document.getElementById('nextWeek')
        };
        
        let currentWeekOffset = 0;
        const MIN_WEEK = 1;
        const MAX_WEEK = 18;
        const DAYS_OF_WEEK = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
        const MS_PER_WEEK = 1000 * 60 * 60 * 24 * 7;
        const FORMAT_LOCALE = 'ru-RU';
        const SEPTEMBER_MONTH_INDEX = 8;

        const initTheme = () => {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = prefersDark ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                const newTheme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
            });
        };

        const getAcademicWeekNumber = (date) => {
            const currentYear = date.getFullYear();
            const currentMonth = date.getMonth();
            const startYear = (currentMonth < SEPTEMBER_MONTH_INDEX) ? currentYear - 1 : currentYear;
            const septemberFirst = new Date(startYear, SEPTEMBER_MONTH_INDEX, 1);
            septemberFirst.setHours(0, 0, 0, 0);
            const dayOfWeek = septemberFirst.getDay();
            const dayAdjustment = (dayOfWeek === 0) ? 6 : (dayOfWeek - 1); 
            const firstWeekMonday = new Date(septemberFirst);
            firstWeekMonday.setDate(septemberFirst.getDate() - dayAdjustment);
            firstWeekMonday.setHours(0, 0, 0, 0);
            const diffInTime = date.getTime() - firstWeekMonday.getTime();
            return Math.ceil(diffInTime / MS_PER_WEEK);
        };

        const createLessonHtml = (lesson) => {
            const { time, name, type, info, link } = lesson;
            const hasLink = link && link.trim() !== '';
            const itemTag = hasLink ? 'a' : 'div';
            const itemAttributes = hasLink ? `href="${link}" target="_blank" rel="noopener noreferrer"` : '';

            return `
                <${itemTag} class="class-item" ${itemAttributes}>
                    <div class="class-details">
                        <div class="class-time">
                            <svg class="time-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                            </svg>
                            ${time}
                        </div>
                        <div class="class-name">${name}</div>
                        <div class="class-meta">
                            <span class="class-type">${type}</span>
                            <span class="class-info">${info}</span>
                        </div>
                    </div>
                </${itemTag}>
            `;
        };

        const renderSchedule = (weekSchedule) => {
            const htmlContent = DAYS_OF_WEEK.reduce((acc, day) => {
                const lessons = weekSchedule[day];
                if (lessons && lessons.length > 0) {
                    const lessonsHtml = lessons.map(createLessonHtml).join('');
                    return acc + `
                        <div class="day-section">
                            <div class="day-header">${day}</div>
                            ${lessonsHtml}
                        </div>
                    `;
                }
                return acc;
            }, '');
            DOM.scheduleDisplay.innerHTML = htmlContent;
        };

        const updateHeaderInfo = () => {
            const today = new Date();
            const adjustedDate = new Date(today);
            adjustedDate.setDate(today.getDate() + (currentWeekOffset * 7));
            const weekNumber = getAcademicWeekNumber(adjustedDate);
            const isEvenWeek = weekNumber % 2 === 0;
            const weekTypeKey = isEvenWeek ? 'even' : 'odd';
            const dayOfWeekShort = adjustedDate.toLocaleDateString(FORMAT_LOCALE, { weekday: 'short' });
            const datePart = adjustedDate.toLocaleDateString(FORMAT_LOCALE, {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            const formattedDate = `${dayOfWeekShort}, ${datePart}`; 
            const weekSchedule = SCHEDULE_DATA[weekTypeKey];
            DOM.currentDate.textContent = formattedDate;
            DOM.weekNumber.textContent = weekNumber;

            if (weekNumber <= MIN_WEEK) {
                DOM.prevWeek.classList.add('disabled');
            } else {
                DOM.prevWeek.classList.remove('disabled');
            }

            if (weekNumber >= MAX_WEEK) {
                DOM.nextWeek.classList.add('disabled');
            } else {
                DOM.nextWeek.classList.remove('disabled');
            }

            renderSchedule(weekSchedule);
        };

        DOM.prevWeek.addEventListener('click', () => {
            const today = new Date();
            const adjustedDate = new Date(today);
            adjustedDate.setDate(today.getDate() + ((currentWeekOffset - 1) * 7));
            const weekNumber = getAcademicWeekNumber(adjustedDate);
            if (weekNumber >= MIN_WEEK) {
                currentWeekOffset--;
                updateHeaderInfo();
            }
        });

        DOM.nextWeek.addEventListener('click', () => {
            const today = new Date();
            const adjustedDate = new Date(today);
            adjustedDate.setDate(today.getDate() + ((currentWeekOffset + 1) * 7));
            const weekNumber = getAcademicWeekNumber(adjustedDate);
            if (weekNumber <= MAX_WEEK) {
                currentWeekOffset++;
                updateHeaderInfo();
            }
        });

        DOM.weekNumber.addEventListener('click', () => {
            currentWeekOffset = 0;
            updateHeaderInfo();
        });

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            updateHeaderInfo();
        });
    </script>
</body>
</html>
