<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание МКНм-241</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #F4F3EE;
            --bg-secondary: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #6B6B6B;
            --text-tertiary: #9A9A9A;
            --accent-main: #C15F3C;
            --accent-light: rgba(193, 95, 60, 0.1);
            --border: #E5E5E5;
            --shadow: rgba(0, 0, 0, 0.03);

            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --radius-xs: 4px;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: var(--spacing-lg) var(--spacing-md);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 760px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            gap: var(--spacing-md);
        }

        .date-info {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
            text-align: left;
            flex-grow: 1;
        }

        #currentDate {
            font-weight: 600;
            font-size: 1.15rem;
            color: var(--text-primary);
        }

        .week-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            padding: 0.4rem 0.9rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            box-shadow: 0 1px 3px var(--shadow);
            flex-shrink: 0;
        }

        .week-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: var(--accent-main);
            color: white;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .week-text-group {
            display: flex;
            flex-direction: column;
            gap: 0;
            text-align: left;
        }

        .week-type {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .schedule-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .day-section {
            border-bottom: 1px solid var(--border);
        }

        .day-section:last-child {
            border-bottom: none;
        }

        .day-header {
            padding: var(--spacing-md) 1.5rem;
            background: var(--bg-primary);
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            border-left: 4px solid var(--accent-main);
        }

        .class-item {
            padding: 1rem 1.5rem;
            transition: background-color 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .class-item:hover {
            background-color: var(--accent-light);
        }

        .class-item:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }

        .class-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .class-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .time-icon {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
            color: var(--accent-main);
        }

        .class-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .class-meta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
        }

        .class-type {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            background: var(--accent-light);
            color: var(--accent-main);
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            font-weight: 600;
            border: 1px solid rgba(193, 95, 60, 0.2);
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }

        .class-type:hover {
             background-color: var(--accent-main);
             color: white;
             border-color: var(--accent-main);
         }

        .class-info {
            color: var(--text-secondary);
            font-size: 0.75rem;
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md) 0.75rem;
            }

            .top-bar {
                margin-bottom: 1.2rem;
                gap: 1rem;
            }

            .date-info {
                flex-grow: 1;
                width: auto;
                text-align: left;
            }

            #currentDate {
                font-size: 1.05rem;
            }

            .week-status {
                padding: 0.35rem 0.8rem;
                border-radius: var(--radius-md);
                gap: 0.4rem;
            }

            .week-number {
                width: 26px;
                height: 26px;
                font-size: 0.75rem;
                border-radius: var(--radius-sm);
            }

            .week-type {
                font-size: 0.7rem;
            }

            .day-header {
                padding: 0.9rem var(--spacing-md);
                font-size: 0.9rem;
            }

            .class-item {
                padding: 0.8rem var(--spacing-md);
            }

            .class-name {
                font-size: 0.85rem;
            }

            .class-time, .class-info {
                font-size: 0.7rem;
            }

            .class-type {
                padding: 0.2rem 0.5rem;
                font-size: 0.65rem;
                border-radius: var(--radius-sm);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <div class="date-info">
                <div id="currentDate" class="date-title"></div>
            </div>

            <div class="week-status">
                <div class="week-number" id="weekNumber"></div>
                <div class="week-text-group">
                    <div class="week-type">неделя</div>
                </div>
            </div>
        </header>

        <main id="scheduleDisplay" class="schedule-card"></main>
    </div>

    <script>
        const SCHEDULE_DATA = {
            odd: {
                'Понедельник': [
                    {
                        time: '17:15 – 18:50',
                        name: 'Безопасность компьютерных сетей',
                        type: 'Лекция + Лабораторная',
                        info: 'доц. Карабцев С.Н.',
                        link: 'https://bbb.kemsu.ru/b/6vx-3s8-jrp-5cy'
                    },
                    {
                        time: '18:50 – 20:25',
                        name: 'Анализ защищенности компьютерных систем и приложений',
                        type: 'Лекция + Лабораторная',
                        info: 'ст. преп. Торгулькин В.В.',
                        link: 'https://bbb.kemsu.ru/b/adm-dao-8lw-i1t'
                    }
                ],
                'Вторник': [
                    {
                        time: '17:15 – 18:50',
                        name: 'Администрирование защищенных баз данных',
                        type: 'Лабораторная',
                        info: 'зав. кафедрой Гудов А.М.',
                        link: 'https://bbb.kemsu.ru/b/nt9-332-k4x-2pe'
                    },
                    {
                        time: '18:50 – 20:25',
                        name: 'Современные численные методы',
                        type: 'Лабораторная',
                        info: 'зав. кафедрой Гудов А.М.',
                        link: 'https://bbb.kemsu.ru/b/nt9-332-k4x-2pe'
                    }
                ],
                'Среда': [
                    {
                        time: '15:30 – 17:05',
                        name: 'Математические модели и методы искусственного интеллекта',
                        type: 'Лабораторная',
                        info: 'доц. Саблинский А.И., ауд. 2220'
                    },
                    {
                        time: '17:15 – 18:50',
                        name: 'Введение в Data Science и машинное обучение',
                        type: 'Лабораторная',
                        info: 'доц. Саблинский А.И., ауд. 2220'
                    }
                ],
                'Четверг': [],
                'Пятница': [],
                'Суббота': []
            },
            even: {
                'Понедельник': [
                    {
                        time: '17:15 – 18:50',
                        name: 'Безопасность компьютерных сетей',
                        type: 'Лекция + Лабораторная',
                        info: 'доц. Карабцев С.Н.',
                        link: 'https://bbb.kemsu.ru/b/6vx-3s8-jrp-5cy'
                    },
                    {
                        time: '18:50 – 20:25',
                        name: 'Анализ защищенности компьютерных систем и приложений',
                        type: 'Лабораторная',
                        info: 'ст. преп. Торгулькин В.В.',
                        link: 'https://bbb.kemsu.ru/b/adm-dao-8lw-i1t'
                    }
                ],
                'Вторник': [
                    {
                        time: '17:15 – 18:50',
                        name: 'Администрирование защищенных баз данных',
                        type: 'Лекция',
                        info: 'зав. кафедрой Гудов А.М.',
                        link: 'https://bbb.kemsu.ru/b/nt9-332-k4x-2pe'
                    },
                    {
                        time: '18:50 – 20:25',
                        name: 'Современные численные методы',
                        type: 'Лекция',
                        info: 'зав. кафедрой Гудов А.М.',
                        link: 'https://bbb.kemsu.ru/b/nt9-332-k4x-2pe'
                    }
                ],
                'Среда': [
                    {
                        time: '15:30 – 17:05',
                        name: 'Математические модели и методы искусственного интеллекта',
                        type: 'Лекция',
                        info: 'доц. Саблинский А.И., ауд. 2220'
                    },
                    {
                        time: '17:15 – 18:50',
                        name: 'Введение в Data Science и машинное обучение',
                        type: 'Лекция',
                        info: 'доц. Саблинский А.И., ауд. 2220'
                    }
                ],
                'Четверг': [],
                'Пятница': [],
                'Суббота': []
            }
        };

        const DOM = {
            currentDate: document.getElementById('currentDate'),
            weekNumber: document.getElementById('weekNumber'),
            scheduleDisplay: document.getElementById('scheduleDisplay')
        };
        
        const DAYS_OF_WEEK = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
        const MS_PER_WEEK = 1000 * 60 * 60 * 24 * 7;
        const FORMAT_LOCALE = 'ru-RU';
        const SEPTEMBER_MONTH_INDEX = 8;

        const getAcademicWeekNumber = (date) => {
            const currentYear = date.getFullYear();
            const currentMonth = date.getMonth();

            const startYear = (currentMonth < SEPTEMBER_MONTH_INDEX) ? currentYear - 1 : currentYear;

            const septemberFirst = new Date(startYear, SEPTEMBER_MONTH_INDEX, 1);
            septemberFirst.setHours(0, 0, 0, 0);

            const dayOfWeek = septemberFirst.getDay();
            const dayAdjustment = (dayOfWeek === 0) ? 6 : (dayOfWeek - 1); 
            
            const firstWeekMonday = new Date(septemberFirst);
            firstWeekMonday.setDate(septemberFirst.getDate() - dayAdjustment);
            firstWeekMonday.setHours(0, 0, 0, 0);

            const diffInTime = date.getTime() - firstWeekMonday.getTime();
            
            return Math.ceil(diffInTime / MS_PER_WEEK);
        };

        const createLessonHtml = (lesson) => {
            const { time, name, type, info, link } = lesson;
            const hasLink = link && link.trim() !== '';
            
            const itemTag = hasLink ? 'a' : 'div';
            const itemAttributes = hasLink ? `href="${link}" target="_blank" rel="noopener noreferrer"` : '';

            return `
                <${itemTag} class="class-item" ${itemAttributes}>
                    <div class="class-details">
                        <div class="class-time">
                            <svg class="time-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                            </svg>
                            ${time}
                        </div>
                        <div class="class-name">${name}</div>
                        <div class="class-meta">
                            <span class="class-type">${type}</span>
                            <span class="class-info">${info}</span>
                        </div>
                    </div>
                </${itemTag}>
            `;
        };

        const renderSchedule = (weekSchedule) => {
            const htmlContent = DAYS_OF_WEEK.reduce((acc, day) => {
                const lessons = weekSchedule[day];
                
                if (lessons && lessons.length > 0) {
                    const lessonsHtml = lessons.map(createLessonHtml).join('');
                    
                    return acc + `
                        <div class="day-section">
                            <div class="day-header">${day}</div>
                            ${lessonsHtml}
                        </div>
                    `;
                }
                return acc;
            }, '');

            DOM.scheduleDisplay.innerHTML = htmlContent;
        };

        const updateHeaderInfo = () => {
            const today = new Date();
            const weekNumber = getAcademicWeekNumber(today);
            const isEvenWeek = weekNumber % 2 === 0;
            const weekTypeKey = isEvenWeek ? 'even' : 'odd';

            const dayOfWeekShort = today.toLocaleDateString(FORMAT_LOCALE, { weekday: 'short' });
            const datePart = today.toLocaleDateString(FORMAT_LOCALE, {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            const formattedDate = `${dayOfWeekShort}, ${datePart}`; 
            
            const weekSchedule = SCHEDULE_DATA[weekTypeKey];

            DOM.currentDate.textContent = formattedDate;
            DOM.weekNumber.textContent = weekNumber;

            renderSchedule(weekSchedule);
        };

        document.addEventListener('DOMContentLoaded', updateHeaderInfo);
    </script>
</body>
</html>
